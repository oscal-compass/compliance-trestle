name: "Lint PR title"

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
    branches:
      - 'fix/change-lint-title-action'
jobs:
  lint:
    if: ${{ github.head_ref != 'develop' }}
    runs-on: ubuntu-latest
    steps:
      # Please look up the latest version from
      # https://github.com/amannn/action-semantic-pull-request/releases
      - uses: actions/checkout@v2
        with:
          submodules: true
          ref: main
          fetch-depth: 0
          token: ${{ secrets.ADMIN_PAT }}
      - name: Install required dependencies
        run: |
          sudo apt update
          sudo apt install -y sudo
          sudo apt install -y git curl
          curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
          sudo DEBIAN_FRONTEND=noninteractive apt install -y nodejs
      - name: Install commitlint local
        run: |
          npm install conventional-changelog-conventionalcommits
          npm install commitlint@latest
      - name: Validate current commit (last commit) with commitlint
        if: github.event_name == 'push'
        run: npx commitlint --from HEAD~1 --to HEAD --verbose
      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request_target'
        run: npx commitlint --config commitlint.config.js --from ${{ github.event.pull_request.commits[0] }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.commits[0] }}~${{ github.event.pull_request.commits }} --verbose
