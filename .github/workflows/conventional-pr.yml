name: "Lint PR title"

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
    branches:
      - 'fix/change-lint-title-action'
jobs:
  lint:
    if: ${{ github.head_ref != 'develop' }}
    runs-on: ubuntu-latest
    steps:
      # Please look up the latest version from
      # https://github.com/amannn/action-semantic-pull-request/releases
      - uses: actions/checkout@v2
        with:
          submodules: true
          ref: fix/change-lint-title-action
          fetch-depth: 0
          token: ${{ secrets.ADMIN_PAT }}
      - name: Check PR title
        id: check-pr-title
        run: |
          if [[ contains(github.event.pull_request.title,^(?<type>build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test|¯\\_\(ツ\)_\/¯)(?<scope>\(\w+\)?((?=:\s)|(?=!:\s)))?(?<breaking>!)?(?<subject>:\s.*)?|^(?<merge>Merge \w+)) ]]; then
              echo "match=true" >> $GITHUB_OUTPUT
          fi
      - name: PR title is valid
        if: steps.check-pr-title.outputs.match != 'true'
        run: |
          echo "PR title is not valid"
