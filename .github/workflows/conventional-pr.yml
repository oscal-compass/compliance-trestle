name: "Lint PR title"

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
    branches:
      - 'fix/change-lint-title-action'
jobs:
  lint:
    if: ${{ github.head_ref != 'develop' }}
    runs-on: ubuntu-latest
    steps:
      # Please look up the latest version from
      # https://github.com/amannn/action-semantic-pull-request/releases
      - uses: actions/checkout@v2
        with:
          submodules: true
          ref: fix/change-lint-title-action
          fetch-depth: 0
          token: ${{ secrets.ADMIN_PAT }}
      - name: Install required dependencies
        run: |
          sudo apt update
          sudo apt install -y sudo
          sudo apt install -y git curl
          curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
          sudo DEBIAN_FRONTEND=noninteractive apt install -y nodejs
      - name: Setup git config
        run: git config --global init.defaultBranch fix/change-lint-title-action
      - name: Install commitlint local
        run: |
          npm install conventional-changelog-conventionalcommits
          npm install commitlint@latest
      - name: Validate PR title
        if: github.event.pull_request.commits[0].message == github.event.pull_request.title
        run: npx commitlint --from HEAD~1 --to HEAD --verbose
      # - name: Validate if only 1 commit
      #   if: github.event.pull_request.commits <= 1
      #   run: npx commitlint --from HEAD~1 --to HEAD --verbose
      - name: Validate PR merge commit
        if: github.event_name == 'pull_request_target'
        run: npx commitlint --config ./commitlint.config.js --from ${{ github.sha }} --to ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }}  --verbose
