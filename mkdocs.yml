plugins:
- search
- mkdocstrings:
    handlers:
      python:
        rendering:
          group_by_category: true
          show_category_heading: true
          show_if_no_docstring: true
          show_root_heading: true
        selection:
          filters:
          - '!^_[^_]'
          - '!^__json'
          - '!^__config__'
          new_path_syntax: true
    watch:
    - trestle
