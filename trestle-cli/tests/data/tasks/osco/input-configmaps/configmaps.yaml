t\u003e\n          \u003c/rule-result\u003e\n          \u003crule-result idref=\"xccdf_org.ssgproject.content_rule_rbac_wildcard_use\" time=\"2021-06-06T01:00:29+00:00\" severity=\"medium\" weight=\"1.000000\"\u003e\n            \u003cresult\u003enotselected\u003c/result\u003e\n          \u003c/rule-result\u003e\n          \u003cscore system=\"urn:xccdf:scoring:default\" maximum=\"100.000000\"\u003e95.238098\u003c/score\u003e\n        \u003c/TestResult\u003e\n","warnings":""}},{"metadata":{"name":"roks-master-openscap-container-entrypoint","namespace":"openshift-compliance","selfLink":"/api/v1/namespaces/openshift-compliance/configmaps/roks-master-openscap-container-entrypoint","uid":"d338297a-5ba7-46a8-97de-16458f21fd74","resourceVersion":"36227988","creationTimestamp":"2021-06-06T01:00:12Z","labels":{"compliance.openshift.io/scan-name":"roks-master","complianceoperator.openshift.io/scan-script":""},"managedFields":[{"manager":"compliance-operator","operation":"Update","apiVersion":"v1","time":"2021-06-06T01:00:12Z","fieldsType":"FieldsV1","fieldsV1":{"f:data":{".":{},"f:openscap-container-entrypoint":{}},"f:metadata":{"f:labels":{".":{},"f:compliance.openshift.io/scan-name":{},"f:complianceoperator.openshift.io/scan-script":{}}}}}]},"data":{"openscap-container-entrypoint":"#!/bin/bash\n\nARF_REPORT=/tmp/report-arf.xml\n\nif [ -z $PROFILE ]; then\n    echo \"profile not set\"\n    exit 1\nfi\n\nif [ -z $CONTENT ]; then\n    echo \"content not set\"\n    exit 1\nfi\n\nif [ -z $REPORT_DIR ]; then\n    echo \"report_dir not set\"\n    exit 1\nfi\n\nif [ -f \"$REPORT_DIR/exit_code\" ]; then\n\techo \"$REPORT_DIR/exit_code file found. Scan had already been run before.\"\n\texit 0\nfi\n\nif [ -z $HOSTROOT ]; then\n\techo \"HOSTROOT not set, using normal oscap\"\n\tcmd=(\n\t\toscap xccdf eval \\\n\t)\nelse\n\tcmd=(\n\t\toscap-chroot $HOSTROOT xccdf eval \\\n\t)\nfi\n\nif [ ! -z $VERBOSITY ]; then\n    cmd+=(--verbose $VERBOSITY)\nfi\n\nif [ ! -z \"$TAILORING_DIR\" ]; then\n\tcmd+=(--tailoring-file \"$TAILORING_DIR/tailoring.xml\")\nfi\n\nif [ ! -z \"$HTTPS_PROXY\" ]; then\n\texport http_proxy=\"$HTTPS_PROXY\"\nfi\n\nif [ -z \"$DISCONNECTED\" ]; then\n\tcmd+=(--fetch-remote-resources)\nfi\n\ncmd+=(\n    --profile $PROFILE \\\n    --results-arf $ARF_REPORT\n)\n\nif [ ! -z $RULE ]; then\n    cmd+=(--rule $RULE)\nfi\n\ncmd+=($CONTENT)\n\n# The whole purpose of the shell entrypoint is to semi-atomically\n# move the results file when the command is done so the log collector\n# picks up the whole thing and not a partial file\necho \"Running oscap-chroot $(rpm -q openscap-scanner) as ${cmd[@]}\"\n\"${cmd[@]}\" \u0026\u003e $REPORT_DIR/cmd_output \nrv=$?\necho \"The scanner returned $rv\"\ncat $REPORT_DIR/cmd_output \n\n# Split the ARF so that we can only process the results\nSPLIT_DIR=/tmp/split\n# The XCCDF result file has a well-known name report.xml under the\n# split directory\nXCCDF_PATH=$SPLIT_DIR/report.xml\n\n# The rds-split command splits the ARF into the DS part and the\n# XCCDF result. At the moment we need to use the --skip-valid option\n# because at the moment oscap-chroot uses chroot://host as the hostname\n# and that makes the rds-split command puke.\noscap ds rds-split --skip-valid $ARF_REPORT $SPLIT_DIR\nsplit_rv=$?\necho \"The rds-split operation returned $split_rv\"\n\n# Put both the XCCDF result and the full ARF result into the report\n# directory.\ntest -f $XCCDF_PATH \u0026\u0026 mv $XCCDF_PATH $REPORT_DIR\ntest -f $ARF_REPORT \u0026\u0026 mv $ARF_REPORT $REPORT_DIR\necho \"$rv\" \u003e $REPORT_DIR/exit_code\n\n# Return success\nexit 0\n"}},{"metadata":{"name":"roks-master-openscap-env-map","namespace":"openshift-compliance","selfLink":"/api/v1/namespaces/openshift-compliance/configmaps/roks-master-openscap-env-map","uid":"57ab76ac-56d5-4807-9354-67eb4e704987","resourceVersion":"36227993","creationTimestamp":"2021-06-06T01:00:12Z","labels":{"compliance.openshift.io/scan-name":"roks-master","complianceoperator.openshift